<html>
<head>
	<title>clock js</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div id="clock">
		<div id="hrhand"></div>
		<div id="minhand"></div>
		<div id="sechand"></div>
	</div>
<script>
	window.setInterval(function(){
  		var saat = new Date();
		var s = saat.getSeconds();
		var m = saat.getMinutes();
		var h = saat.getHours();
		document.getElementById('sechand').style['-webkit-transform'] = 'rotate(' + (s*6) + 'deg)';
		document.getElementById('minhand').style['-webkit-transform'] = 'rotate(' + (m*6) + 'deg)';
		document.getElementById('hrhand').style['-webkit-transform'] = 'rotate(' + (h*30) + 'deg)';
	}, 1);
</script>
</body>
</html>
