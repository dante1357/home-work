<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>layout outline</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<header>
			<div class="banner">
				<div class="leftpanel"></div>
				<div class="rightpanel"></div>
				<div class="badboy"></div>
			</div>
			<div class="menu">
				<div class="rightpanel"></div>
				<div class="leftpanel"></div>
				<div class="badboy"></div>
			</div>
			<div class="slider"></div>
		</header>
		<div class="content">
			<div class="topcontent">
				<div class="rightpanel"></div>
				<div class="leftpanel"></div>
				<div class="badboy"></div>
			</div>
			<div class="centercontent">
				<div class="exterawidth">
					<div class="leftpanel"></div>
					<div class="leftpanel"></div>
					<div class="leftpanel"></div>
					<div class="leftpanel"></div>
					<div class="badboy"></div>
				</div>
			</div>
		</div>
		<footer>
			<div class="topfooter">
				<div class="leftpanel"></div>
				<div class="rightpanel"></div>
				<div class="centerpanel">
					<div class="leftpanel"></div>
					<div class="rightpanel"></div>
					<div class="badboy"></div>
				</div>
				<div class="badboy"></div>
			</div>
			<div class="copyright"></div>
		</footer>
	</div>
</body>
</html>
