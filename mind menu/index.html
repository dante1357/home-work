<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<nav>
		<menu id="menu">
			<li>
				<a href="#" title="Services">
					<img src="images/Services.jpg" alt="services" width="225px" height="225px">
					<div class="alpha">
						<div class="arrow"></div>
					</div>
				</a>
			</li>
			<li>
				<a href="#" title="Gallery">
					<img src="images/Gallery.JPG" alt="services" width="225px" height="225px">
					<div class="alpha">
						<div class="arrow"></div>
					</div>
				</a>
			</li>
			<li>
				<a href="#" title="About Us">
					<img src="images/About-Us.jpg" alt="services" width="225px" height="225px">
					<div class="alpha">
						<div class="arrow"></div>
					</div>
				</a>
			</li>
			<li>
				<a href="#" title="Contact Us">
					<img src="images/contact-us.jpg" alt="services" width="225px" height="225px">
					<div class="alpha">
						<div class="arrow"></div>
					</div>
				</a>
			</li>
		</menu>
	</nav>
	<div class="hr"></div>
	<figure id="hide" onclick="goUp()"></figure>
	<figure id="dropDown" onclick="goDown()"></figure>
	<script>
		function goUp(){
			document.getElementById('menu').style.marginTop="-325px";
			document.getElementById('hide').style.marginTop="-50px";
			window.setTimeout(function() {
				document.getElementById('dropDown').style.display="block";
				window.setTimeout(function(){
					document.getElementById('dropDown').style.marginTop="-5px";
				}, 250);
    		}, 250);
		}
		function goDown(){
			document.getElementById('dropDown').style.marginTop="-120px";
			window.setTimeout(function(){
					document.getElementById('dropDown').style.display="none";
					window.setTimeout(function(){
						document.getElementById('menu').style.marginTop="0px";
						document.getElementById('hide').style.marginTop="-15px";
						document.getElementById('hide').style.display="block";
					}, 250);
			}, 250);
			
		}
	</script>
</body>
</html>
